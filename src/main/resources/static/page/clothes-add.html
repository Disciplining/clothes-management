<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>添加一件衣物</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="/assets/layuiadmin/layui/css/layui.css" media="all">
        <link rel="stylesheet" href="/assets/layuiadmin/layui/css/layui.css" media="all">
        <link rel="stylesheet" href="/assets/layuiadmin/style/admin.css" media="all">

        <style>
            .layui-upload-img
            {
                width: 92px; height: 92px; margin: 0 10px 10px 0;
            }
        </style>
    </head>

    <body>

        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">添加一件衣物</div>
                        <div class="layui-card-body">
                            <form class="layui-form" action="" lay-filter="component-form-element">
                                <div class="layui-row layui-col-space10 layui-form-item">
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">衣物名称：</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="cName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">衣物种类：</label>
                                    <div class="layui-input-block">
                                        <input type="radio" name="kind" value="0" title="上衣" checked/>
                                        <input type="radio" name="kind" value="1" title="下衣" />
                                        <input type="radio" name="kind" value="2" title="鞋子" />
                                    </div>
                                </div>

                                <div class="layui-fluid">
                                    <div class="layui-row layui-col-space15">
                                        <div class="layui-col-md12">
                                            <div class="layui-card">
                                                <div class="layui-card-body">
                                                    <div class="layui-upload">
                                                        <button type="button" class="layui-btn" id="test-upload-normal">上传图片</button>
                                                        <div class="layui-upload-list">
                                                            <img class="layui-upload-img" id="test-upload-normal-img"/>
                                                            <p id="test-upload-demoText"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="component-form-element">立即提交</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="/assets/layuiadmin/layui/layui.js"></script>
        <script>

            // 上传图片
            var picUploadSuccess = false; // 图片上传成功标识位
            var codeId = -1; // 图片上传后生成的记录id
            layui.config({base: '/assets/layuiadmin/'})
                .extend({index: 'lib/index'})
                .use
                (
                    ['index', 'upload'],
                    function()
                    {
                        var $ = layui.jquery;
                        var upload = layui.upload;

                        //普通图片上传
                        var uploadInst = upload.render
                        (
                            {
                                elem: '#test-upload-normal',
                                url: '/clothes/save/uploadpic',
                                before: function(obj)
                                {
                                    //预读本地文件示例，不支持ie8
                                    obj.preview
                                    (
                                        function(index, file, result)
                                        {
                                            $('#test-upload-normal-img').attr('src', result);
                                        }
                                    );
                                },
                                done: function(res) // 上传后回调
                                {
                                    if(res.code > 0)
                                    {
                                        return layer.msg('上传失败');
                                    }
                                    else
                                    {
                                        picUploadSuccess = true;
                                        codeId = res.data;
                                        return layer.msg(res.msg);
                                    }
                                },
                                error: function()
                                {
                                    var demoText = $('#test-upload-demoText');
                                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                                    demoText.find('.demo-reload')
                                            .on
                                            (
                                                'click',
                                                function()
                                                {
                                                    uploadInst.upload();
                                                }
                                            );
                                }
                            }
                        );
                    }
                );

            // 提交表单
            layui.config({base: '/assets/layuiadmin/'})
            .extend({index: 'lib/index'})
            .use
            (
                ['index', 'form'],
                function()
                {
                    var $ = layui.$;
                    var admin = layui.admin;
                    var element = layui.element;
                    var form = layui.form;

                    form.render(null, 'component-form-element');
                    element.render('breadcrumb', 'breadcrumb');

                    form.on
                    (
                        'submit(component-form-element)',
                        function(data) // 点击提交表单按钮
                        {
                            if (picUploadSuccess) // 图片上传成功
                            {
                                var jsonData = data.field;
                                delete jsonData.file;
                                jsonData.cname = jsonData.cName;
                                delete jsonData.cName;
                                jsonData.cid = codeId;

                                console.log('ajax提交');
                                $.ajax
                                (
                                    {
                                        url: '/clothes/save/form', //请求的url
                                        type: 'POST', //以何种方法发送报文
                                        dataType: 'json', //预期的服务器返回的数据类型
                                        headers: {'Content-Type': 'application/json;charset=utf-8'},
                                        data: JSON.stringify(jsonData),
                                        success: function () // 成功跳转页面
                                        {
                                            layer.msg("提交成功");
                                        },
                                        error: function (res) // 失败显示提示
                                        {
                                            layer.msg("数据提交失败");
                                        }
                                    }
                                )
                            }
                            else
                            {
                                layer.msg('图片上传失败或未上传图片');
                            }

                            return false;
                        }
                    );
                }
            );
        </script>
    </body>
</html>
